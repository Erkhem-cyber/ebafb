<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dfe3ee;
        }
        .container {
            width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .group-info {
            margin-top: 20px;
        }
        .group-info ul {
            list-style-type: none;
            padding: 0;
        }
        .group-info li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>My Groups</h1>
    </div>

    <div class="group-info">
        <ul>
            <li>Motley crew</li>
            <li>Class of 2026</li>
            <li>Hackum</li>
        </ul>
    </div>
</div>

</body>
</html>
